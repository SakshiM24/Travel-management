{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Company Transport</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-10 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">Admin Login</h1>
    
    {% if error %}
      <p class="text-red-500 mb-4 text-center">{{ error }}</p>
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input type="text" name="username" class="w-full p-2 border rounded-lg focus:outline-blue-600" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" class="w-full p-2 border rounded-lg focus:outline-blue-600" required>
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition">Login</button>
    </form>
  </div>

</body>
</html>
